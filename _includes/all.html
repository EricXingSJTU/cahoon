<div class="twelve columns offset-by-four content">
	<div class="twelve columns" style="margin-top:55px;">
		<hr class="thicker"/>
		<div class="recent-posts">all posts <div class="spanlighter"> by most recent</div></div>
		<div class="row">
			<ul class="about">
				{% for post in site.posts %}
				<li style="list-style: none"><span><a href="{{ post.url }}"><h4><div id="number1">&nbsp;{{ forloop.index }}&nbsp;</div>{{ post.title }}<span class="post-list all-date">{{ post.date | date_to_string | date: "%b %-d, %Y"  }}</span></span></a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
